<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="../data/style/style.css">
    <link rel="shortcut icon" href="../data/image/favicon.ico">
    <title>Tab rename window</title>
  </head>
  <body class="page">
    <p>
      <img src="../data/image/en/tabrename.png" width="345" height="140" alt="Tab rename window" />
    </p>
    <p>
        <strong>Interface elements:</strong>
    </p>
    <ol>
      <li>
        <strong>Tab name</strong><br />
        Contains the name of the selected tab in the application's main window. Can be changed by the user.<br /><br />
      </li>
      <li>
        <strong>&laquo;OK&raquo; button</strong><br />
        Confirms changing the name of the selected tab.<br /><br />
      </li>
      <li>
        <strong>&laquo;Cancel&raquo; button</strong><br />
        Doesn't confirm the name change of the selected tab.<br /><br />
      </li>
    </ol>
  </body>
</html>
