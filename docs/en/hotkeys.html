<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Hotkeys</title>
		<link rel="stylesheet" type="text/css" href="../data/style/style.css">
    <link rel="shortcut icon" href="../data/image/favicon.ico">
	</head>
  <body class="page">
		<table align="center" width="500" bgcolor="#AAAAAA" cellspacing="1" cellpadding="6">
			<tr>
				<td class="transparent" width="30%">
          			<strong>Ctrl + Win</strong><br />
					(global hotkey)
        		</td>			
				<td class="transparent">
					Show FreeLaunch main window.
				</td>			
			</tr>
			<tr>
				<td class="transparent" width="30%">
          			<strong>Ctrl + S</strong>
        		</td>			
				<td class="transparent">
					Open application settings window.
				</td>			
			</tr>
			<tr>
				<td class="transparent" width="30%">
          			<strong>F1</strong>
        		</td>			
				<td class="transparent">
					Open help file.
				</td>			
			</tr>
			<tr>
				<td class="transparent" width="30%">
          			<strong>F2</strong>
        		</td>			
				<td class="transparent">
					Rename the selected tab in the main application window.
				</td>			
			</tr>
			<tr>
				<td class="transparent" width="30%">
          			<strong>Ctrl + Q</strong>
        		</td>			
				<td class="transparent">
					Terminate the application.
				</td>			
			</tr>
		</table>
	  <br /><br />
  </body>
</html>
