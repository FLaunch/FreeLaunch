<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Горячие клавиши</title>
		<link rel="stylesheet" type="text/css" href="../data/style/style.css">
	</head>
<body class="page">
	
		<table align="center" width=500 bgcolor=#AAAAAA cellspacing=1 cellpadding=6>
			<tr>
				<td class=transparent height="24"><strong>Ctrl+Win</strong></td>			
				<td class=transparent height="24">Показать главное окно FreeLaunch (работает во всех программах)</td>			
			</tr>
			<tr>
				<td class=transparent height="24"><strong>F2</strong></td>			
				<td class=transparent height="24">Переименовать текущую вкладку</td>			
			</tr>
			<tr>
				<td class=transparent height="24"><strong>Ctrl+S</strong></td>			
				<td class=transparent>Показать окно настроек</td>			
			</tr>		
			<tr>
				<td class=transparent height="24"><strong>Ctrl+Q</strong></td>			
				<td class=transparent>Выйти из программы</td>			
			</tr>		
			<tr>
				<td class=transparent height="24"><strong>Tab<br />Shift+Tab</strong></td>			
				<td class=transparent>Переключение между вкладками и кнопкам</td>			
			</tr>	
			<tr>
				<td class=transparent height="24"><strong>Enter<br />Стрелки</strong></td>			
				<td class=transparent>Навигация по кнопкам</td>			
			</tr>		
		</table>
</body>
</html>
